name: CI

on:
  push:
    branches: ["master, dev"]
  pull_request:
    branches: ["master", "dev"]

jobs:
  build:
    name: build
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [18.x]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}

      - name: Install PNPM
        run: npm install -g pnpm

      - name: Run pnpm install
        run: pnpm i

      - name: Build
        run: pnpm build
